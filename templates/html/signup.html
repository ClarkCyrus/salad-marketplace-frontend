<html>
    <head>
        <link rel="stylesheet" href="../css/signup-signin.css">
        <link rel="icon" type="image/x-icon" href="salad-logo.png">
        <title>
            SALAD Navotenos
        </title>
    </head>
    <body>
        <font face="Helvetica" size="5px">
            <ul>
                <li style="float:left"><a href="salad-name">SALAD Navotenos</a></li>
                
            </ul>
            <h2>Create New Account</h2>
            <h6 style="display: inline-center;">Already Registered? <a href="signin.html" style=" display: inline; color:#166802">Login</a></h6>
            
            <div class="container"  style=" margin: 0 auto; max-width: 300px; display: inline-center;">
                
                <label for="name" style="width: 100px; display: inline-block;"><b>Name</b></label><br>
                <input class="input" type="text" placeholder="Enter Name" name="name" style="width: 300px;" required><br>
            

                <label for="email" style="width: 100px; display: inline-block;"><b>Email</b></label><br>
                <input class="input" type="text" placeholder="Enter Email" name="email" style="width: 300px;" required><br>

                <label for="psw" style="width: 100px; display: inline-block;"><b>Password</b></label><br>
                <input class="input" type="password" placeholder="Enter Password" name="psw" style="width: 300px;" required><br>
                  
                <label for="psw" style="width: 200px; display: inline-block;"><b>Confirm Password</b></label><br>
                <input class="input" type="password" placeholder="Confirm Password" name="psw" style="width: 300px;" required><br>

                <div class="signup">
                    <button id="signup" style="margin: 0 auto;" type="submit" >Sign Up</button><br>
                </div>
            </div>
            
        </font>
    </body>
</html>
